<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Calculator</h2>
        <form onsubmit="calculate(event)">
            <div class="form-group">
                <label for="value">Estimated value</label>
                <input name="value" type="number" class="form-control" id="value" placeholder="" onchange="valueControl(this)" value="100" required>
            </div>
            <div class="form-group mt-3">
                <label for="taxPercentage">Tax percentage</label>
                <input name="tax" type="range" class="form-range" id="taxPercentage" min="0" max="100" value="0" oninput="updateTextInput(this)" >
                <input type="number" class="form-control" id="rangeValue" placeholder="range value" value="0" readonly>
            </div>
            <div class="form-group mt-3">
                <label for="installments">Number of instalments</label>
                <select id="installments" name="installments" class="form-select" value="1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-primary mt-3 w-100">Calculate</button>
        </form>
        <div id="cardContent" class="mt-2 mb-5">
            <div class="card example overflow-auto d-none  mt-3">
                <table class="table table-striped table-bordered mb-0">
                    <thead>
                        <tr>
                            <th scope="col">
                                <button type="button" class="btn-close removeCard" onclick="removeCard(this)"></button>
                            </th>
                            <th scope="col">Policy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="estimated-value">
                            <th scope="row">Value</th>
                        </tr>
                        <tr class="base-premium">
                            <th scope="row">Base premium</th>
                        </tr>
                        <tr class="commission">
                            <th scope="row">Commision</th>
                        </tr>
                        <tr class="tax">
                            <th scope="row">Tax</th>
                        </tr>
                        <tr class="total">
                            <th scope="row"><strong>Total Cost </strong></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
